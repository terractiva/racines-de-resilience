type: structure
label: Boutons
columns:
  label: true
  type: true
fields:
  extends: fields/link
  color:
    type: select
    label: Couleur
    required: true
    width: 1/3
    default: is-dark
    options:
      is-dark: Noir
      is-white: Blanc
      is-build: Bleu (Construire)
      is-intervene: Rouge (S'interposer)
      is-regenerate: Vert (Régénérer)
  isLight:
    type: toggle
    label: Style de couleur
    width: 1/3
    text:
      - Normal
      - Léger
  isOutlined:
    type: toggle
    label: Variante
    width: 1/3
    text:
      - Normal
      - Bordure
