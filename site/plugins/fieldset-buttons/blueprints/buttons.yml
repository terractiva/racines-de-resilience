type: structure
label: Boutons
columns:
  label: true
  type: true
fields:
  color:
    type: select
    label: Couleur
    required: true
    width: 1/3
    default: is-dark
    options:
      is-dark: Noir
      is-white: Blanc
      is-build: Bleu (Construire)
      is-intervene: Rouge (S'interposer)
      is-regenerate: Vert (Régénérer)
  isLight:
    type: toggle
    label: Style de couleur
    width: 1/3
    text:
      - Normal
      - Léger
  isOutlined:
    type: toggle
    label: Variante
    width: 1/3
    text:
      - Normal
      - Bordure

  label:
    type: text
    label: Libellé
    width: 1/2
    required: true
  type:
    type: select
    label: Type
    width: 1/2
    required: true
    default: page
    options:
      page: Lien interne
      url: Lien externe
      email: E-mail

  page:
    type: pages
    label: Page
    required: true
    max: 1
    when:
      type: page
  pageAnchor:
    type: slug
    label: Page - Ancre
    help: Ancre vers un titre de section ou de boîte, vous pouvez directement le copier-coller
    when:
      type: page
  url:
    type: url
    label: Lien
    required: true
    when:
      type: url
  email:
    type: email
    label: E-mail
    required: true
    when:
      type: email
  emailSubject:
    type: text
    label: E-mail - Sujet
    when:
      type: email
