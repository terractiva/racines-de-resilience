    label: Couleur
    placeholder: Blanc
    options:
      has-background-dark has-text-white: Noir
      has-background-build: Bleu (Construire)
      has-background-regenerate: Vert (Régénérer)
      has-background-intervene: Rouge (S'interposer)

  heading:
    extends: fields/heading

  subheading:
